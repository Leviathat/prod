<nav
        class="
          z-10
          w-screen
          py-4
          md:py-0
          px-4
          md:text-center
          text-lg text-gray-700
          bg-white
          mb-50
        "
>
    <div class="flex flex-wrap
                        items-center
                        justify-between
                        mx-auto
                        w-full
                        md:w-2/3
                        ">

        <div class="w-4 p-2 cursor-pointer">
            <a href="{% url 'home' %}">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                     class="bi bi-shop"
                     viewBox="0 0 16 16">
                    <path d="M2.97 1.35A1 1 0 0 1 3.73 1h8.54a1 1 0 0 1 .76.35l2.609 3.044A1.5 1.5 0 0 1 16 5.37v.255a2.375 2.375 0 0 1-4.25 1.458A2.371 2.371 0 0 1 9.875 8 2.37 2.37 0 0 1 8 7.083 2.37 2.37 0 0 1 6.125 8a2.37 2.37 0 0 1-1.875-.917A2.375 2.375 0 0 1 0 5.625V5.37a1.5 1.5 0 0 1 .361-.976l2.61-3.045zm1.78 4.275a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 1 0 2.75 0V5.37a.5.5 0 0 0-.12-.325L12.27 2H3.73L1.12 5.045A.5.5 0 0 0 1 5.37v.255a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0zM1.5 8.5A.5.5 0 0 1 2 9v6h1v-5a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v5h6V9a.5.5 0 0 1 1 0v6h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1V9a.5.5 0 0 1 .5-.5zM4 15h3v-5H4v5zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-3zm3 0h-2v3h2v-3z"/>
                </svg>
            </a>
        </div>
        <svg
                v-on:click="nav_reveal"
                id="menu-button"
                class="h-6 w-6 cursor-pointer md:hidden block cursor-pointer"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
        >
            <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"

            />
        </svg>

        <div class="w-full md:flex md:items-center md:w-auto
                    "
             :class="{'hidden': navbar_hidden}"
             id="menu"
        >
            <ul
                    class="
              pt-4
              text-base text-gray-700
              md:flex
              md:justify-between
              md:pt-0
              font-semibold
              "
            >
                <li class="relative group">
                    <a class="md:p-4 py-2 block hover:text-purple-400"
                       href="#"
                    >Каталог</a
                    >
                </li>

                <li class="relative group">
                    <a class="md:p-4 py-2 block hover:text-purple-400" href="#"
                    >Акция</a
                    >
                </li>

                <li class="relative group">
                    <a class="md:p-4 py-2 block hover:text-purple-400" href="#"
                    >Лидеры продаж</a
                    >
                </li>
                <li class="relative group">
                    <a class="md:p-4 py-2 block hover:text-purple-400" href="#"
                    ></a
                    >
                </li>


                <li class="flex"
                    v-on:click="cart_reveal">
                    <a
                            class="md:p-4 md:hidden block py-2 hover:text-purple-400"
                            href="#"
                    >Корзина</a>
                    <span
                            class="md:hidden
                                    block mr-2 mt-0.5
                                    w-9 h-9
                                    pt-0.5
                                    text-center
                                    text-xl
                                    absolute right-1 -translate-x-1
                                    border-b-2
                                    border-b-purple-400
                                    ">[[cart_total]]</span>
                </li>

            </ul>
        </div>

        <div class="w-full
                    md:flex
                    md:items-center
                    md:w-auto
                    text-black
                    md:p-2
                    hover:scale-110
                    hover:text-indigo-500
                    duration-300
                    rounded-md
                    cursor-pointer
                    group
                    "
             v-on:click="cart_reveal"
             id="cart"
        >
            <span class="font-medium">[[ cart_total ]]</span>
            {% if request.path !=  '/checkout/' %}
                <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        fill="currentColor"
                        class="bi bi-cart hidden md:block ml-2"
                        viewBox="0 0 16 16">
                    <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </svg>

                </div>
            {% endif %}
    </div>

</nav>
