{% extends 'base_frames/base.html' %}
{% load static %}

{% block title %}
    <title>Войти в личный кабинет</title>
{% endblock title %}

{% block content %}
    {#  REGISTER  #}
    <div class="mt-20 md:mt-36 sm:w-full md:w-1/3 mx-auto bg-white">
        <div class="flex justify-center border-b bg-white py-4 sm:px-10 lg:px-20 xl:px-32">
            <a href="#" class="text-2xl font-bold text-gray-800">Войдите в аккаунт</a>
        </div>

        {# FORM #}
        <div class="flex flex-col">
            <div class="bg-zinc-100 px-4 lg:mt-0 duration-400 flex flex-col items-center pt-4">

                <div class="flex justify-center w-full">
                    <span class="font-medium text-gray-400">Нету аккаунта ?
                        <a class="text-indigo-400" href="{% url 'register' %}">
                            Зарегистрируйтесь
                        </a>
                    </span>
                </div>
                <div class="w-full pt-4">
                    <label for="email" class="mb-2 block text-sm font-medium">Почта</label>
                    <div class="relative">
                        <input type="text" id="email" v-model="email" name="email"
                               class="disabled w-full rounded-md border border-gray-200 px-4 py-3 pl-11 text-sm shadow-sm outline-none focus:z-10 focus:border-blue-500 focus:ring-blue-500"
                               placeholder="your.email@gmail.com"/>
                        <div class="pointer-events-none absolute inset-y-0 left-0 inline-flex items-center px-3">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none"
                                 viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                      d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
                            </svg>
                        </div>
                    </div>

                    <label for="password" class="mt-4 mb-2 block text-sm font-medium">Введите пароль</label>
                    <div class="relative">
                        <input type="password" id="password" v-model="pass" name="card-holder"
                               class="w-full rounded-md border border-gray-200 px-4 py-3 pl-11 text-sm shadow-sm outline-none focus:z-10 focus:border-blue-500 focus:ring-blue-500"
                               placeholder="Пароль"/>
                        <div class="pointer-events-none absolute inset-y-0 left-0 inline-flex items-center px-3">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none"
                                 viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                      d="M15 9h3.75M15 12h3.75M15 15h3.75M4.5 19.5h15a2.25 2.25 0 002.25-2.25V6.75A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25v10.5A2.25 2.25 0 004.5 19.5zm6-10.125a1.875 1.875 0 11-3.75 0 1.875 1.875 0 013.75 0zm1.294 6.336a6.721 6.721 0 01-3.17.789 6.721 6.721 0 01-3.168-.789 3.376 3.376 0 016.338 0z"/>
                            </svg>
                        </div>
                    </div>

                </div>
                <button v-on:click="login"
                        class="mt-4 mb-8 w-1/3 rounded-lg duration-300
                               text-indigo-400 border-2 border-indigo-400
                               hover:bg-indigo-400 hover:text-white
                               x-6 py-3 font-medium">
                    Войти
                </button>
            </div>

        </div>

    </div>
    {#  REGISTER  END #}


{% endblock content %}

{% block any_js %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.5/axios.min.js"
            integrity="sha512-JEXkqJItqNp0+qvX53ETuwTLoz/r1Tn5yTRnZWWz0ghMKM2WFCEYLdQnsdcYnryMNANMAnxNcBa/dN7wQtESdw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
{% endblock any_js %}
